<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="public_html/validaciones.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="icon" href="images/imagenlogo_1.png" />

    <title>Registro</title>
</head>
<body class="body">
    <div class="container">
        <header class="encabezado">
             <nav>
                    <a class="title">TECNOTIC</a>
                </nav>            
        </header>

<!-- ---registro.html-->
        <section class="servicios">
            <h2>REGISTRO DE USUARIOS</h2>
            <div class="formulario">
<!-- --2 campos, nombre de usuario y contraseña. Etiqueta <form> cuyo atributo id debe ser "form_registro_usuario"
Con la etiqueta <input> cuyos id deben ser "in_usuario" y "in_contrasena"-->
                <form action="" id="form_registro_usuario">
                    <label for="nombres">Nombres</label>
                    <br />
                    <input type="text" id="nombres" class="data" placeholder="Nombres" required  />
                    <br />
                    <label for="apellidos">Apellidos</label>
                    <br />
                    <input type="text" id="apellidos" class="data" placeholder="Apellidos" required />
                    <br />
                    <label for="in_usuario">Nombre de Usuario</label>
                    <br />
                    <input type="text" id="in_usuario" class="data" placeholder="Nombre de usuario" required />
                    <label class="requisitos usuario"> 
                        <ul>
                            <li>Debe ingresar más de 3 caracteres</li>
                            <li>Debe tener 9 o menos caracteres</li>
                            <li>Sólo puede ingresar caracteres alfanuméricos(letras de la A a la Z y números del 0 al 9)</li>
                        </ul>
                    </label>
                    <br/>
                    <label for="in_contrasena">Contraseña</label>
                    <br />
                    <input type="password" id="in_contrasena" class="data" placeholder="Contraseña" required />
                    <label class="requisitos password"> 
                        <ul>
                            <li>Debe tener 6 o más caracteres</li>
                            <li>Sólo puede ingresar caracteres alfanuméricos(letras de la A a la Z y números del 0 al 9)</li>
                        </ul>
                    </label>
                    <label for="in_contrasena">Confirmar contraseña</label>
                    <br />
                    <input type="password" id="conf_contrasena" class="data" placeholder="Contraseña" required />
                    <br/>
                    <br/>
                    <label for="phone">Teléfono</label>
                    <br />
                    <input type="tel" id="phone" placeholder="Teléfono" class="data" required />
                    <br />
                    <label for="celular">Celular</label>
                    <br />
                    <input type="tel" id="celular" placeholder="Celular" class="data" required />
                    <br />
                    <label for="email">Correo electrónico</label>
                    <br />
                    <input type="email" id="email" placeholder="Correo electrónico" class="data" required />
                    <br />
                    
                    
                    <!-- <textarea id="message" placeholder="Mesagge" required ></textarea> -->
                    <a href="#">
<!-- --etiqueta <button> cuyo atributo id debe ser btn_enviar_registro-->
                    <button type="button" class="main_btn" id="btn_enviar_registro" onclick="validar_nombreUsuario(document.getElementById('in_usuario').value);validar_contrasena(document.getElementById('in_contrasena').value);">Enviar</button>
                    
                    </a>
                </form>
            </div>
            
        </section>
    
        <aside class="landing_navbar">
            <nav id="landing_navbar">
                <a href="index.html">
                    <img src="images/imagenlogo_1.png" id="navbar_logo" alt="Logo_TecnoTic" width="100" height="250" />
                </a>
            </nav>
            <a href="index.html">
                <button id="btn_irRegistro" title="A Registro">
                    Home
                </button>
            </a>
        </aside>
        
        <footer class="foot">
            <div class="foot01">
                <h4>Teléfonos:</h4>
                <br>
                <p> 320 353 5571  -  310 236 0999 </p>
            </div>
            <div class="foot02">
                <h4>Horarios de atención: </h4>        
                <p> Lunes - Viernes: 8am - 5pm &nbsp;&nbsp;&nbsp; Sabados: 8am - 1pm &nbsp;&nbsp;&nbsp; Domingo: cerrado </p>
            </div>
        </footer>
    
    </div>
</body>
</html>
